<h1>JSON Formatter</h1>

<div class="container">
  <label for="jsonInput">Insira o JSON:</label>
  <textarea id="jsonInput" [(ngModel)]="jsonString"></textarea>

  <button (click)="formatJson()">Formatar</button>

  <div *ngIf="formattedJson">
    <label for="formattedOutput">JSON Formatado:</label>
    <pre id="formattedOutput">{{ formattedJson }}</pre>
  </div>
</div>
